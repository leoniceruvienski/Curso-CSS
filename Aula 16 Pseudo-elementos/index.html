<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0"/>
        <title>Introdução ao CSS</title>
        <style>
            h1{
                position: relative;
                width: max-content;
            }
            h1:before{
                content: '';
                width: 100%;
                height: 5px;
                border-radius: 5px;
                background: green;
                position: absolute;
                bottom: 0;
                left: 0;
            }
            h1::after {
                content:  '  :)';

            }
        </style>

    </head>
    <body>
        <h1>Hello Word</h1>
    </body>
</html>
