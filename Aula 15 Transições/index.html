<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0"/>
        <title>Intrdução ao CSS</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                background: green;
                transition-property: all;
                transition-duration: 3s;
                transition-timing-function: linear;
            }
            div:hover{
                width: 200px;
                height: 200px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>

</html>
