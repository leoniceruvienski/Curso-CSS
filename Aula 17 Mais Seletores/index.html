<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0"/>
        <title>Introdução ao CSS</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                background: rgb(221, 7, 78);
                margin: 20px;
            }
            .amarelo{
                background: coral;
            }
            .vermelho{
                background: darkgreen;

            }
            .amarelo.bordada{
                border-radius: 50px;
            }
            .vermelho.bordada{
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="amarelo bordada"></div>
        <div class="vermelho bordada"></div>
        <div></div>
    </body>
</html>
